name: healthcare_app
description: "SignCare - AI 기반 개인 맞춤형 헬스케어 앱"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.7
  
  # Local Database
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0
  
  # Network
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  web_socket_channel: ^2.4.5
  
  # JSON Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  
  # UI/UX
  cupertino_icons: ^1.0.8
  material_color_utilities: ^0.11.1
  
  # Charts and Data Visualization
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^26.2.14
  
  # Health & Sensors
  health: ^10.2.0
  permission_handler: ^11.3.1
  
  # Camera & Image
  camera: ^0.10.6
  image_picker: ^1.1.2
  image: ^4.2.0
  
  # ML/AI
  tflite_flutter: ^0.10.4
  
  # Social Login
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  
  # Weather API
  http: ^1.2.2
  geolocator: ^12.0.0
  
  # OCR and Text Recognition
  google_mlkit_text_recognition: ^0.13.0
  google_mlkit_barcode_scanning: ^0.11.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  crypto: ^3.0.3
  uuid: ^4.4.2
  
  # Logging
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.12
  drift_dev: ^2.18.0
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  riverpod_generator: ^2.4.3
  retrofit_generator: ^8.1.2
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/
    - assets/lottie/
  
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700

